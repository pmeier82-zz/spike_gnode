{% extends "registration/base.html" %}

{% load bootstrap3 %}
{% load i18n %}

{% block content %}
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10">
      <h1>{% block title %}Registration{% endblock %}</h1>

      <p>Already registered? <a href="{% url 'django.contrib.auth.views.login' %}">Login here.</a></p>
    </div>
  </div>

  <form action="{% url 'registration_register' %}"
        method="post" role="form" class="form-horizontal">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% buttons %}
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">
          {% bootstrap_icon "check" %}
          {% trans "Submit" %}
        </button>
      </div>
    {% endbuttons %}
  </form>
{% endblock %}
