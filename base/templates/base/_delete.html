{% load i18n %}
{% load bootstrap3 %}

<form {% if form_id %}id="{{ form_id }}"{% endif %} method="post">
  {% csrf_token %}
  <p>{% trans "Are you sure you want to delete" %} &quot;{{ object }}&quot;?</p>
  <button class="btn btn-danger" type="submit" value="Submit">{% trans "Delete" %}</button>
  <a class="btn btn-default" href="{{ request.META.HTTP_REFERER }}">{% trans "Cancel" %}</a>
</form>
